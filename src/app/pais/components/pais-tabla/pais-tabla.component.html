<table class="table table-hover">

  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th>Info</th>
    </tr>
  </thead>

  <tbody *ngFor="let pais of paises; let i=index" >
    <tr>
      <td>{{i + 1}}</td>
      <td>
        <img [src]="pais.flag"
             [alt]="pais.name"
             class="small-flag">
      </td>
      <td>{{pais.name}}</td>
      <td>{{pais.capital}}</td>
      <td>{{pais.population | number}} hab</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>

</table>
