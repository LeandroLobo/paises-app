<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off"
          (ngSubmit)="buscar()" >
      <input type="text"
             name="termino"
             [(ngModel)]="termino"
             placeholder="Buscar país..."
             class="form-control">
      <em *ngIf="invalido" class="alert">
        Ingrese una palabra
      </em>
    </form>
  </div>
</div>
<hr>

<div *ngIf="hayError"  class="alert alert-danger">
  <p>No se encontraron resultados para {{termino}}.</p>
  <em class="alert">Error Message: {{errorMessage}}</em>
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <table class="table table-hover">

      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th>Info</th>
        </tr>
      </thead>

      <tbody *ngFor="let pais of paises; let i=index" >
        <tr>
          <td>{{i + 1}}</td>
          <td>
            <img [src]="pais.flag"
                 [alt]="pais.name"
                 class="small-flag">
          </td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}} hab</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
